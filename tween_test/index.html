<!DOCTYPE html>
<html>
<head>
	<title>WebGLTest</title>
</head>
<body>
	-
	<meta charset="utf-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<link href="style.css" rel="stylesheet" type="text/css">
	<div id="container">
		<canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
		<div id="list"></div>
		<div id="reader">
			<select id='selectSprite' onchange="selectSpriteSet()">
				<option value='Sprite'>
					Sprite
				</option>
				<option value='Star'>
					Star
				</option>
			</select><br>
			<input onclick="Clear()" type="button" value="Clear"><br>
			画像読み込み<input accept="image/*" id="ufile" name="ufile" type="file"><br>
			json読み込み<input accept="*" id="jfile" name="jfile" type="file"><br>
			<a href="#" id="download" onclick="jsonSave()">jsonSAVE</a><br>
			<input onclick="capture()" type="button" value="capture">
		</div>
		<div id="menu">
			<input onclick="Add()" type="button" value=" Add "> <input onclick="PlayAnim()" type="button" value=" Play "><br>
			<div class="item">
				時間(s) <input id='time' onchange="timeSet()" size="5" type='text'><br>
			</div>
			<div class="item">
				座標 x<input id='posX' onchange="posSet()" size="5" type='text'> y<input id='posY' onchange="posSet()" size="5" type='text'><br>
			</div>
			<div class="item">
				色 <input class="jscolor" onchange="colorSet()" value="ab2567"><br>
			</div>
			<div class="item">
				サイズ 横幅<input id='width' onchange="sizeSet()" size="5" type='text'> 縦幅<input id='height' onchange="sizeSet()" size="5" type='text'><br>
			</div>
			<div class="item">
				回転(360°) <input id='rotation' onchange="rotSet()" size="5" type='text'><br>
			</div>
			<div class="item">
				実行回数 <input id='repeat' onchange="repeatSet()" size="5" type='text'><br>
			</div>
			<div class="item">
				遅延時間(s) <input id='delay' onchange="delaySet()" size="5" type='text'><br>
			</div>
			<div class="item">
				<select id='select' onchange="easeSet()">
					<option value='No'>
						No
					</option>
					<option value='Back.easeIn'>
						Back.easeIn
					</option>
					<option value='Back.easeOut'>
						Back.easeOut
					</option>
					<option value='Back.easeInOut'>
						Back.easeInOut
					</option>
					<option value='Expo.easeIn'>
						Expo.easeIn
					</option>
					<option value='Expo.easeOut'>
						Expo.easeOut
					</option>
					<option value='Expo.easeInOut'>
						Expo.easeInOut
					</option>
					<option value='Elastic.easeIn'>
						Elastic.easeIn
					</option>
					<option value='Elastic.easeOut'>
						Elastic.easeOut
					</option>
					<option value='Elastic.easeInOut'>
						Elastic.easeInOut
					</option>
					<option value='Cubic.easeIn'>
						Cubic.easeIn
					</option>
					<option value='Cubic.easeOut'>
						Cubic.easeOut
					</option>
					<option value='Cubic.easeInOut'>
						Cubic.easeInOut
					</option>
				</select>
			</div><input checked="checked" name='_radio' type='radio' value='play'> play <input name='_radio' type='radio' value='reverse'> reverse<br>
			<input onclick="Remove()" type="button" value=" Remove "> <input onclick="allRemove()" type="button" value=" allRemove "><br>
		</div>
		<div id="logging"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js">
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.3.0/pixi.js">
	</script> 
	<script src="https://code.jquery.com/jquery-3.0.0.min.js">
	</script> 
	<script src="jscolor.min.js">
	</script> 
	<script src="stats.min.js">
	</script> 
	<script src="main.js">
	</script>
</body>
</html>
